    runner: core_tools


QbloxMocked:
    station: qblox_mocked.yaml
    backend: Qblox
    awg_channels:
        Qblox_module1: [P1,P2,P3,]
        Qblox_module2: [P4,P5,P6,P7]
        Qblox_module3: [I1,Q1,I2,Q2]
    markers:
        M1: [Qblox_module1,0]
        M_IQ1: [Qblox_module3,0]
        M_IQ2: [Qblox_module3,2]
    sensors:
        SD1: [Qblox_module4,0]
        SD2: [Qblox_module4,1]
    rf:
        SD2:
            output: [Qblox_module4,1]
            frequency: 2e6
            amplitude: 400
            startup_time: 200
    runner: core_tools


TektronixMocked:
    station: tektronix_mocked.yaml
    backend: Tektronix_5014
    schedule: Mock
    awg_channels:
        AWG1: [P1,P2,P3,]
        AWG2: [P4,P5,P6,P7]
        AWG3: [I1,Q1,I2,Q2]
    markers:
        M1: [AWG1,[1,1]]
        M_M4i: [AWG1,[4,2]]
        M_IQ1: [AWG3,[1,1]]
        M_IQ2: [AWG3,[3,1]]
    sensors:
        SD1: [Dig1,1]
        SD2: [Dig1,[3,4]]
    rf:
        SD2:
            output: M1
            startup_time: 500
    runner: qcodes

