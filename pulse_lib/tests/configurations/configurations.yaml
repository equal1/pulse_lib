default: QbloxMocked

KeysightMocked:
    station: keysight_mocked.yaml
    backend: Keysight
    schedule: Mock
    awg_channels:
        AWG1: [P1,P2,P3,]
        AWG2: [P4,P5,P6,P7]
        AWG3: [I1,Q1,I2,Q2]
    markers:
        M1: [AWG1,4]
        M_IQ1: [AWG3,0]
        M_IQ2: [AWG2,0]
    sensors:
        SD1: [Dig1,1]
        SD2: [Dig1,2]
    rf:
        SD2:
            output: M1
            startup_time: 500
    runner: core_tools


KeysightQSMocked:
    station: keysight_qs_mocked.yaml
    backend: Keysight_QS
    schedule: Mock
    awg_channels:
        AWG1: [P1,P2,P3,]
        AWG2: [P4,P5,P6,P7]
        AWG3: [I1,Q1,I2,Q2]
    markers:
